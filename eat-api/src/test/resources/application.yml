# 설정을 안하면 embedded 메모리 DB 실행
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    url: jdbc:h2:tcp://localhost/~/eat_place
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
#        show_sql: true #(system.out 으로 찍힘)
#        format_sql: true
logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6
#  org.hibernate.type: trace #스프링 부트 2.x, hibernate5